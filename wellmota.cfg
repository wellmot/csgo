// other special binds
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "interp_lvl_1;cl_interp 0.0078125;cl_interp_ratio 1"
bind "F6" "interp_lvl_2;cl_interp 0.015625;cl_interp_ratio 1"
