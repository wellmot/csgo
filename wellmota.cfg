// other binds
bind "b" "buymenu"
bind "e" "+use"
bind "v" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "f" "+voicerecord"
bind "m" "teammenu"
// bind "alt" "+jump;-attack;-jump"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "x" "slot12"
// bind "z" "+radialradio2"
